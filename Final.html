<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üíå</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(to top right, #ffecf0, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .card {
      width: 320px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 20px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .card h1 {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }
    .cake {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cake:hover {
      transform: scale(1.1);
    }
    .photo {
      width: 180px;
      border-radius: 15px;
      margin: 10px auto;
      display: none;
    }
    .balloon {
      position: absolute;
      top: 0;
      width: 40px;
      animation: float 6s infinite;
    }
    .balloon:nth-child(1) { left: 20%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 40%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 60%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-150%); opacity: 0; }
    }

    .cat {
      width: 100px;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .message {
      font-size: 18px;
      color: #880e4f;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéà Balloons -->
  <img src="https://i.ibb.co/HBqZ6wB/balloon1.png" class="balloon">
  <img src="https://i.ibb.co/4dN8ZZs/balloon2.png" class="balloon">
  <img src="https://i.ibb.co/n0p9LbB/balloon3.png" class="balloon">

  <!-- üíå Birthday Card -->
  <div class="card">
    <h1>Happy Birthday! üéâ</h1>
    <p>Click the cake to reveal your surprise! üç∞</p>

    <!-- üéÇ Cake image -->
    <img src="https://i.ibb.co/1zNP8Bc/birthday-cake.png" alt="cake" class="cake">

    <!-- üñºÔ∏è Hidden photo -->
    <img src="your-photo.jpg" alt="Your Photo" class="photo" id="photo">

    <!-- üéä Message -->
    <div class="message" id="message">
      Wishing you all the love and happiness in the world! üíñ
    </div>
  </div>

  <!-- üê± Cat gif (corner) -->
  <img src="cat.gif" alt="cat" class="cat">

  <!-- üîä Audio -->
  <audio id="birthdayMusic" preload="auto">
    <source src="audio/birthday_song.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- üîÅ Script -->
  <script>
    const cake = document.querySelector('.cake');
    const photo = document.getElementById('photo');
    const message = document.getElementById('message');
    const music = document.getElementById('birthdayMusic');

    cake.addEventListener('click', () => {
      photo.style.display = 'block';
      message.style.display = 'block';

      // Autoplay music when cake is clicked
      music.play().catch((e) => {
        console.log("User gesture required on mobile:", e);
      });
    });
  </script>

</body>
</html>
